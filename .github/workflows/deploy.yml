name: Build & Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Скачать репозиторий
        uses: actions/checkout@v4

      - name: Установить Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Установить Java (для проверки HTML)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Установить Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Установить зависимости Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install html5validator

      - name: Установить зависимости Node.js
        run: npm install

      - name: Сборка сайта (CSS, JS, MkDocs, проверка HTML)
        run: npm run build

      - name: Подготовить файлы для GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Публикация на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
